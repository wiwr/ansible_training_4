---
ansible-navigator:
  ansible:
    config:
      help: false
    doc:
      help: false
      plugin:
        type: module
    inventory:
      entries:
      - /home/witek/ansible/ansible_3_variables_file/inventory
      help: false
    playbook:
      help: false
  ansible-builder:
    help: false
    workdir: /home/witek/ansible/ansible_3_variables_file
  ansible-runner:
    job-events: false
  app: settings
  collection-doc-cache-path: /home/witek/.cache/ansible-navigator/collection_doc_cache.db
  color:
    enable: true
    osc4: true
  editor:
    command: vi +{line_number} {filename}
    console: true
  enable-prompts: false
  exec:
    command: /bin/bash
    shell: true
  execution-environment:
    container-engine: podman
    enabled: true
    image: ghcr.io/ansible/creator-ee:v0.22.0
    pull:
      policy: tag
  format: yaml
  images:
    details:
    - everything
  logging:
    append: true
    file: /home/witek/ansible/ansible_3_variables_file/ansible-navigator.log
    level: warning
  mode: stdout
  playbook-artifact:
    enable: true
    save-as: '{playbook_dir}/artifacts/{playbook_name}-artifact-{time_stamp}.json'
  settings:
    effective: true
    sample: false
    schema: json
    sources: false
  time-zone: UTC

